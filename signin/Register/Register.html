<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madopskrifter</title>
    <link rel="stylesheet" type="text/css" href="25_04_2024_Test.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Enter username" id="username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="Enter email" id="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number" id="phone">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Address</label>
                <input type="text" placeholder="Enter address" id="address">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" placeholder="Enter password" id="password">
                <small>Error Message</small>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="25_04_2024_Test.js"></script>
</body>
</html>
